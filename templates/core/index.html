{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">AQTECH</a>
        </div>
      </nav>

      <div class="row mt-3 justify-content-center">
        <div class="col-sm-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h1>Add Recipe</h1>
              <hr />
              <form
                action="{% url 'recipes' %}"
                method="post"
                enctype="multipart/form-data"
              >
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Recipe Name</label>
                  <input
                    type="text"
                    class="form-control"
                    required
                    name="recipe_name"
                  />
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Recipe Description</label
                  >
                  <textarea
                    class="form-control"
                    required
                    placeholder="Recipe Description"
                    name="recipe_desc"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label">Recipe Image</label>
                  <input
                    type="file"
                    class="form-control"
                    name="recipe_image"
                    accept="image/*"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-success mx-auto">
                  Add Recipe
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3 justify-content-center">
        <div class="col-sm-7">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No:</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Recipe Description</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for recipe in data %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ recipe.recipe_name }}</td>
                <td>{{ recipe.recipe_desc }}</td>
                <td>
                  <img
                    src="/media/{{ recipe.recipe_image }}"
                    alt="{{ recipe.recipe_name }}"
                    style="max-width: 100px"
                  />
                </td>
                <td>
                  <div class="btn-group" role="group">
                    <a href="{% url 'update' recipe.id %}">
                      <button type="button" class="btn btn-info btn-sm mx-1">
                        Update
                      </button>
                    </a>
                    <a href="{% url 'delete' recipe.id %}">
                      <button type="button" class="btn btn-danger btn-sm">
                        Delete
                      </button>
                    </a>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
